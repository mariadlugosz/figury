<html>
  <head>
    <script type="text/javascript" src="kwadrat.js"></script>
    <script type="text/javascript" src="kolo.js"></script>
    <script type="text/javascript" src="prostokat.js"></script>
  </head>

  <body>

    <h1>Strona do obliczania obwodu figur</h1>

    <p>Kwadrat</p>
    <label for="dlugosc_boku_kwadratu">Podaj długość boku kwadratu: </label>
    <input id="dlugosc_boku_kwadratu" type="text">
    <button type="button" onclick="obwod_kwadratu(dlugosc_boku_kwadratu.value)">Oblicz obwód kwadratu</button>
    <button type="button" onclick="pole_kwadratu(dlugosc_boku_kwadratu.value)">Oblicz pole kwadratu</button>

    <p>Koło</p>
    <label for="dlugosc_promienia_kola">Podaj długość promienia koła: </label>
    <input id="dlugosc_promienia_kola" type="text">
    <button type="button" onclick="obwod_kola(dlugosc_promienia_kola.value)">Oblicz obwód kola</button>
    <button type="button" onclick="pole_kola(dlugosc_promienia_kola.value)">Oblicz pole kola</button>

    
    
    <p>Prostokat</p>
    <label for="dlugosc_boku_a_prostokata">Podaj długość pierwszego boku prostokata: </label>
    <input id="dlugosc_boku_a_prostokata" type="text">
    <label for="dlugosc_boku_b_prostokata">Podaj długość drugiego boku prostokata: </label>
    <input id="dlugosc_boku_b_prostokata" type="text">
    <button type="button" onclick="obwod_prostokata(dlugosc_boku_prostokata.value)">Oblicz obwód prostokata</button>
    <button type="button" onclick="pole_prostokata(dlugosc_boku_prostokata.value)">Oblicz pole prostokata</button>

    <p>Oblicz obwód rombu</p>
    <label for="dlugosc_boku_rombu">Podaj długość boku rombu: </label>
    <input id="dlugosc_boku_rombu" type="text">
    <button type="button">Oblicz</button>
    Wynik: <div id="romb_wynik"></div>

    <p>Oblicz obwód trapezu</p>
    <label for="dlugosc_boku_a_trapezu">Podaj długość pierwszego boku trapezu: </label>
    <input id="dlugosc_boku_a_trapezu" type="text">
    <label for="dlugosc_boku_b_trapezu">Podaj długość drugiego boku trapezu: </label>
    <input id="dlugosc_boku_b_trapezu" type="text">
    <label for="dlugosc_boku_c_trapezu">Podaj długość trzeciego boku trapezu: </label>
    <input id="dlugosc_boku_c_trapezu" type="text">
    <label for="dlugosc_boku_d_trapezu">Podaj długość czwartego boku trapezu: </label>
    <input id="dlugosc_boku_d_trapezu" type="text">
    <button type="button">Oblicz</button>
    Wynik: <div id="trapez_wynik"></div>

  </body>
</html>
